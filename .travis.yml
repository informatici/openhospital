language: java
jdk:
  - openjdk8

install: skip

before_script:
  - sudo service mysql stop
  - gem install asciidoctor-pdf --pre

script:
  - "./build_poh.sh"
  
before_deploy:
  - brew install jshon
  - export BODY="$(cat CHANGELOG.md)"

deploy:
  provider: releases
  api_key:
    secure: 
  body: ${BODY}
  draft: true
  overwrite: true
  file_glob: true
  file: poh*.*
  skip_cleanup: true
  on:
    tags: true
