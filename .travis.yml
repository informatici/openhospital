language: java
jdk:
- openjdk8
branches:
  only:
  - master
  - "/^v.*$/"
  - "/^issue.*$/"
before_script:
  - sudo service mysql stop
  - docker-compose -f core/docker-compose.yml up -d
script:
- mvn package -DskipTests
#- docker-compose -f core/docker-compose.yml logs --tail 300 database
- mysqldump --protocol tcp -h localhost -u isf -pisf123 oh > database.sql
- "./build_poh.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  draft: true
  file_glob: true
  file: poh*.*
  skip_cleanup: true
  on:
    tags: true
