language: java
jdk:
- openjdk8
install: skip
before_script:
- sudo service mysql stop
- gem install asciidoctor-pdf --pre
script:
- "./build_poh.sh"
before_deploy:
- curl https://github.com/lindell/github-release-cli/releases/download/1.3.0/github-releaser-travis
  -L --output github-releaser && chmod +x github-releaser
- export BODY=$(envsubst < ./CHANGELOG.md)
- export FILES=poh*.*
deploy:
  provider: script
  script: "./github-releaser -draft -verbose"
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
env:
  global:
  - secure: d5c570daf2cee8d6f158a4e7b95cbcc19a3e2063
  - secure: 
  - secure: 
